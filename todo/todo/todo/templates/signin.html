<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">Signup</div>
                <div class="line"></div>

                <div class="field">
                    <b>Username</b>
                    <input type="text" class="inp" name="username" placeholder="Enter your username" required>
                </div>

                <div class="field">
                    <b>Email</b>
                    <input type="email" class="inp" name="email" placeholder="Enter your email" required>
                </div>

                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" name="password1" placeholder="Enter your password" required>
                </div>

                <div class="field">
                    <b>Confirm Password</b>
                    <input type="password" class="inp" name="password2" placeholder="Confirm your password" required>
                </div>

                <div class="field">
                    <input type="submit" class="submit-button" value="Signup">
                </div>
            </form>

            {% if msg %}
            <div class="text-danger mt-2">{{ msg }}</div>
            {% endif %}

            <div class="field text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
